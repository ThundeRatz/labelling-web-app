<!DOCTYPE html>
<html lang="en">
  <head>
    {% block head %}
    <meta charset="utf-8" />
    <title>{% block title %}Cone Labelling{% endblock %}</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='icon.png') }}"
      type="image/x-icon"
    />
    {% endblock %}
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark">
      <div class="navbar-brand">
        <img
          src="{{ url_for('static', filename='icon.png') }}"
          width="30"
          height="30"
          class="d-inline-block align-top"
          alt=""
        />
        ThundeRatz Cone Labelling
      </div>
      <div class="navbar-nav ml-auto">
        <a href="{{ url_for('label_page') }}" class="nav-item nav-link">Home</a>
        <a href="{{ url_for('tutorial_page') }}" class="nav-item nav-link">Tutorial</a>
      </div>
    </nav>

    <div id="content">{% block content %} {% endblock %}</div>

    {% block scripts %}
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>
    {% endblock %}
  </body>
</html>
